<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Atendimento Remoto</title>

  </head>
  <body>

    <header>
      <div id="logo">
        <img src="./img/logo.png" alt="Minha Imagem">
      </div>

      <h1>Atendimento Remoto</h1>
    </header>

    <main>

      <div id="botoes">
        <button id="startButton" class="utility-button">Iniciar</button>
        <button id="pauseButton" class="utility-button">Pausar</button>
        <button id="stopButton" class="utility-button">Finalizar</button>
      </div>

      <div id="cont">
        <div id="timer">00:00:00</div>
        <label id="totalTime">Total somado: 00:00:00</label>
      </div>
      
      <div id="formulario">
        <p>Preencher com os dados:</p>
        <textarea id="dados-preenchidos" cols="30" rows="10"></textarea>
        <button id="concluir" class="utility-button">Concluir</button>
      </div>

      <div id="copy-container" class="copy-container">
        <span id="copyText"></span>
        <button id="copyButton">Copiar</button>
      </div>


      
    </main>
  </body>
</html>
